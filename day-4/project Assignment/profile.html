<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css" type="text/css" >
</head>
<body >
    
    <header>
    <div class="head">
        <div class="logo"><img src="main-logo.svg" height="100px" width="100px">
            <p>
                <a href="#"  >Dashboard</a>
                <a href="#"  style="opacity: 1;">Profile</a>
            </p>
            </div>  
                   
        <div class="infowrapper">
            <img src="user-icon.svg" height="20px" width="20px">

        <div class="info"><h3>Akshat Rai</h3><p>Hello Welcome</p>

        </div>
        </div>
    </div>
    <div class="profile" >
     <h2>Profile Info</h2>
        <p> View Profile details below</p>
    </div>
    
    </header>

    <div class="content">
        <div class="displaytable" id="displaytable">
            <table>
                <tr>
                    <th>First Name</th>
                    <td id="fname">First Name</td>
                </tr>
                <tr>
                  <th >Last Name</th>
                    <td id="lname">Last Name</td>
                </tr>
                <tr>
                    <th>middle Name</th>
                    <td id="mname">middle Name</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="email">Email</td>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td id="dob">DOB</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td id="phone">Phone</td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td id="gender">Gender</td>
                </tr>
                <tr>
                    <th>Blood Group</th>
                    <td id="bgroup">Blood Group</td>
                </tr>
                <tr>
                    <th>Comments</th>
                    <td id="comments">Comments</td>
                </tr>
                  
            </table>
        </div>
    </div>
   
    <footer><div class="foot">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div></footer>
    <script src="profile.js"></script>
</body>
</html>
